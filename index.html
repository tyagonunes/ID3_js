<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendor/bootstrap.css">
  
  <title>ID3 - Arvore de decisão</title>
</head>
<body>


    <div class="jumbotron">
        <div class="container">
            <h2 class="display-2">Árvore de decisão - Algoritmo ID3</h2>
        </div>
    </div>

    <div class="container">

        <form class="row">
            <div class="form-group col-md-3">
              <label for="hc">Histórico de crédito</label>
              <select class="form-control" id="hc">
                <option>Bom</option>
                <option>Ruim</option>
                <option>Desconhecido</option>
              </select>
            </div>
           
            <div class="form-group col-md-3">
                <label for="divida">Divida</label>
                <select class="form-control" id="divida">
                  <option>Alta</option>
                  <option>Baixa</option>
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="garantia">Garantia</label>
                <select class="form-control" id="garantia">
                  <option>Nenhuma</option>
                  <option>Adequada</option>
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="renda">Renda</label>
                <select class="form-control" id="renda">
                  <option>$0 a $15 mil</option>
                  <option>$15 a $35 mil</option>
                  <option>Acima de $35 mil</option>
                </select>
              </div>

            </form>
              <div class="">
                <a href="javascript:;" class="btn btn-primary" onclick="buscar()">buscar</a>
              </div>

          <h3>Risco: <span id="risco">?</span></h3>
    </div>
    
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script> -->
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script> -->
    
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore.js"></script>
    <script type="text/javascript"  src="js/main.js"></script>
</body>
</html>
